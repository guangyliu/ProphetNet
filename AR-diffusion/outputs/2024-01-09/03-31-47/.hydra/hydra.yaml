hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - model.name=bert-base-uncased
    - batch_size=128
    - grad_accum=3
    - total_steps=80000
    - exp.name=xsum
    - data.name=xsum
    - tgt_len=50
    - max_pos_len=512
    - lr=8e-4
    - lr_step=40000
    - intermediate_size=2048
    - num_attention_heads=8
    - dropout=0.2
    - in_channels=128
    - out_channels=128
    - time_channels=128
    - eval_interval=3000
    - log_interval=1000
    - schedule_sampler=xy_uniform
    - time_att=True
    - att_strategy=txl
    - use_AMP=True
  job:
    name: trainer_main
    chdir: null
    override_dirname: att_strategy=txl,batch_size=128,data.name=xsum,dropout=0.2,eval_interval=3000,exp.name=xsum,grad_accum=3,in_channels=128,intermediate_size=2048,log_interval=1000,lr=8e-4,lr_step=40000,max_pos_len=512,model.name=bert-base-uncased,num_attention_heads=8,out_channels=128,schedule_sampler=xy_uniform,tgt_len=50,time_att=True,time_channels=128,total_steps=80000,use_AMP=True
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.0
    version_base: '1.3'
    cwd: /home/guangyi/repo/ProphetNet/AR-diffusion
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/guangyi/repo/ProphetNet/AR-diffusion
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/guangyi/repo/ProphetNet/AR-diffusion/outputs/2024-01-09/03-31-47
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
